<div id="message-list" class="space-y-1">
    {% if messages %}
        {% for message in messages %}
            {% include "inbox/partials/message_row.html" with message=message %}
        {% endfor %}
    {% else %}
        <div class="text-center py-12 text-base-content/60">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <p class="text-lg font-medium">No messages</p>
            <p class="text-sm">Messages will appear here when you receive them.</p>
        </div>
    {% endif %}
</div>
