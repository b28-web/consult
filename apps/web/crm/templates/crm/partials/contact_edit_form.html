{# Contact edit form #}
<form hx-post="{% url 'crm:contact_edit' contact.id %}"
      hx-target="#contact-info"
      hx-swap="innerHTML"
      class="space-y-3">
    {# Name #}
    <div class="form-control">
        <label class="label py-1">
            <span class="label-text text-xs">Name</span>
        </label>
        <input type="text"
               name="name"
               value="{{ contact.name }}"
               class="input input-bordered input-sm"
               required>
    </div>

    {# Email #}
    <div class="form-control">
        <label class="label py-1">
            <span class="label-text text-xs">Email</span>
        </label>
        <input type="email"
               name="email"
               value="{{ contact.email }}"
               class="input input-bordered input-sm"
               placeholder="email@example.com">
    </div>

    {# Phone #}
    <div class="form-control">
        <label class="label py-1">
            <span class="label-text text-xs">Phone</span>
        </label>
        <input type="tel"
               name="phone"
               value="{{ contact.phone }}"
               class="input input-bordered input-sm"
               placeholder="+1 (555) 000-0000">
    </div>

    {# Address #}
    <div class="form-control">
        <label class="label py-1">
            <span class="label-text text-xs">Address</span>
        </label>
        <textarea name="address"
                  class="textarea textarea-bordered textarea-sm"
                  rows="2"
                  placeholder="123 Main St, City, State">{{ contact.address }}</textarea>
    </div>

    {# Buttons #}
    <div class="flex gap-2 pt-2">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
        <button type="button"
                class="btn btn-ghost btn-sm"
                hx-get="{% url 'crm:contact_info' contact.id %}"
                hx-target="#contact-info"
                hx-swap="innerHTML">
            Cancel
        </button>
    </div>
</form>
