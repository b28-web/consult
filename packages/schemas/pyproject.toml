[project]
name = "consult-schemas"
version = "0.1.0"
description = "Pydantic schemas for Consult platform data contracts"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.10",
    "email-validator>=2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["consult_schemas"]
